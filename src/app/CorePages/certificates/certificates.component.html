<div class="row">
    <div class="col-xl-33 col-xl-4 col-lg-4 col-md-6 col-sm-12 pb-3 " *ngFor="let item of certificateData">
        <div class="card">
            <div class="card-header">
                <img [src]="item?.icon" class="imgHeight" >
                <span [innerHTML]="item?.awardName"></span>
            </div>
            <div class="card-body">
                <div class="row mb-0">
                    <img [src]="item?.url" class="imgResize">
                </div>
            </div>
        </div>
    </div>
</div>
