<ng-template [ngIf]="mobileSidebarToggler != false">
  <button class="navbar-toggler {{sidebarTogglerMobileClass}}" type="button" appSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
</ng-template>
<a class="navbar-brand" [routerLink]="navbarBrandRouterLink">
  <ng-template [ngIf]="navbarBrandImg">
    <img *ngIf="navbarBrand" [appHtmlAttr]="navbarBrand" [ngClass]="'navbar-brand'">
    <img *ngIf="navbarBrandFull" [appHtmlAttr]="navbarBrandFull" [ngClass]="'navbar-brand-full'">
    <img *ngIf="navbarBrandMinimized" [appHtmlAttr]="navbarBrandMinimized" [ngClass]="'navbar-brand-minimized'">
  </ng-template>
  <ng-template [ngIf]="!navbarBrandImg">
    <div class="navbar-brand-full" [innerHTML]="navbarBrandText.text"></div>
    <div class="navbar-brand-minimized" [innerHTML]="navbarBrandText.icon"></div>
  </ng-template>
</a>
<ng-template [ngIf]="sidebarToggler != false">
  <button class="navbar-toggler {{sidebarTogglerClass}}" type="button" [appSidebarToggler]="sidebarToggler">
    <span class="navbar-toggler-icon"></span>
  </button>
</ng-template>
<ng-content></ng-content>

<ul class="nav navbar-nav ml-auto">
  <li class="nav-item dropdown pointer-cursor" dropdown placement="bottom right">
    <a class="nav-link" role="button" aria-haspopup="true" aria-expanded="false"
      dropdownToggle (click)="false">
      <img src="assets/img/avatars/default_user.jpg" class="img-avatar" alt="" />
      <span class="userNameText mr-2">{{ userFirstName }}</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
      <div class="dropdown-header text-center"><strong>Settings</strong></div>
      <a class="dropdown-item pointer-cursor" data-toggle="tooltip" title="Coming Soon"><i class="fa fa-user"></i>
        Profile</a>
      <a class="dropdown-item pointer-cursor" data-toggle="tooltip" title="Coming Soon"><i class="fa fa-wrench"></i>
        Setting</a>
      <a class="dropdown-item pointer-cursor" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
    </div>
  </li>
</ul>
<ng-template [ngIf]="asideMenuToggler != false">
  <button id="sideBarToggler" class="navbar-toggler {{asideTogglerClass}}" type="button"
    [appAsideMenuToggler]="asideMenuToggler">
    <span class="navbar-toggler-icon"></span>
  </button>
</ng-template>
<ng-template [ngIf]="mobileAsideMenuToggler != false">
  <button class="navbar-toggler {{asideTogglerMobileClass}}" type="button" appAsideMenuToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
</ng-template>
